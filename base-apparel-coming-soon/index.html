<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <title>Base Apparel Coming Soon Page | Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/build.css">
  <style>
    * {font-family: "Josefin Sans", sans-serif;}
    .cls {
      color: #ce9797;
      color: #f96262;
      color: #413a3a;
    }
  </style>
</head>
<body class="lg:h-screen">
  <main class="h-full grid grid-rows-[auto_auto] lg:grid-rows-1 grid-cols-1 lg:grid-cols-[auto_610px]" style="grid-auto-flow: dense;">
    <!-- <main class="h-full flex "></main> -->
    <div class="lg:px-36 lg:py-16">
      <header class="p-10 lg:p-0"><img src="images/logo.svg" alt="Base Apparel Logo"></header>
      
      <!-- mobile hero image -->
      <img class="block lg:hidden" src="images/hero-mobile.jpg" alt="">
      
      <section class="m-4 my-14 lg:m-0 lg:mt-32 text-center lg:text-left">
        <h1 class="text-4xl lg:text-6xl uppercase tracking-[1rem]">
          <span class="text-[#ce9797] font-thin block">We're</span>
          <span class="text-[#413a3a] font-semibold">coming<br/>soon</span>
        </h1>
        <p class="text-[#ce9797] my-6">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form class="w-full flex">
          <input class="w-full p-3.5 indent-4 rounded-full border border-[#ce9797]" placeholder="Email Address">
          <button class="p-3 bg-rose-800 rounded-full" type="submit">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </form>
      </section>
    </div>

    <!-- desktop hero image -->
    <img class="hidden lg:block" src="images/hero-desktop.jpg" alt="">
  </main>
</body>
</html>
