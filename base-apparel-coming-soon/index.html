<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />

    <title>Base Apparel Coming Soon Page | Frontend Mentor</title>

    <link rel="stylesheet" href="../css/build.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Josefin Sans", sans-serif;
      }

      body {
        background-image: url(./images/bg-pattern-desktop.svg),
          linear-gradient(135deg, #fff, #fff5f5);
      }

      button[type="submit"] {
        background-image: linear-gradient(135deg, #f8bfbf, #ee8c8c);
      }

      button[type="submit"]:hover {
        background-image: none;
      }
    </style>
  </head>
  <body>
    <main class="flex justify-between mb-10 lg:mb-0">
      <div class="lg:px-44 py-0 flex flex-col">
        <!-- logo -->
        <header class="pl-8 py-10 lg:pl-0 lg:py-16">
          <img src="images/logo.svg" alt="Base Apparel Logo" />
        </header>

        <!-- mobile hero image -->
        <img class="block lg:hidden" src="./images/hero-mobile.jpg" alt="" />

        <section class="m-4 my-14 lg:m-0 lg:mt-16 text-center lg:text-left">
          <h1 class="text-4xl lg:text-6xl uppercase tracking-[1rem]">
            <span class="text-[#ce9797] font-thin block">We're</span>
            <span class="text-[#413a3a] font-semibold">coming<br />soon</span>
          </h1>

          <p class="text-[#ce9797] my-6">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form id="subscriptionForm" class="group w-full flex relative mt-10">
            <!-- email input -->
            <input
              type="email"
              id="emailInput"
              class="w-full p-3.5 indent-4 rounded-full border border-[#ce9797] 
              outline outline-2 outline-transparent hover:outline-[#f96262]"
              placeholder="Email Address"
              required
            />

            <button
              class="absolute text-[#413a3a] right-0 p-[1.05rem] px-10 rounded-full 
              shadow-lg transition-colors hover:shadow-2xl hover:bg-[#f9cecf]"
              type="submit"
            >
              <!-- error icon -->
              <img
                id="iconError"
                class="hidden absolute left-0 -ml-10 pointer-events-none"
                src="./images/icon-error.svg"
                alt=""
              />

              <!-- arrow icon -->
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <p id="msgError" class="hidden text-[#f96262] text-left my-1 ml-8">
            <small>Pease provide a valid email</small>
          </p>
        </section>
      </div>

      <!-- desktop hero image -->
      <img
        class="hidden lg:block h-screen"
        src="images/hero-desktop.jpg"
        alt=""
      />
    </main>

    <script>
      // prevent submission of form
      document
        .getElementById("subscriptionForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();
        });

      const emailInput = document.getElementById("emailInput");
      const iconError = document.getElementById("iconError");
      const msgError = document.getElementById("msgError");

      // hide error icon and message on change
      emailInput.addEventListener("keyup", () => {
        iconError.classList.add("hidden");
        msgError.classList.add("hidden");
      });

      // display error icon and message when email is invalid
      emailInput.addEventListener("invalid", (event) => {
        event.preventDefault();
        iconError.classList.remove("hidden");
        msgError.classList.remove("hidden");
      });
    </script>
  </body>
</html>
