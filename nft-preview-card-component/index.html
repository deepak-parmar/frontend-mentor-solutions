<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <title>NFT Preview Card Component | Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {font-family: 'Outfit', sans-serif;}
  </style>
</head>
<body class="h-screen flex justify-center items-center" style="background-color: hsl(217, 54%, 11%);">
  <main>
    <article class="p-5 rounded-lg shadow-lg flex flex-col" style="background-color: hsl(216, 50%, 16%); width: 300px;">
      <figure class="relative group">
        <img class="rounded-lg" src="images/image-equilibrium.jpg" width=275 height=275 />
        <a href="#" class="absolute top-0 bg-[#00fff7]/50 grid place-items-center rounded-lg hidden group-hover:grid" style="width: 260px; height: 260px;">
          <img src="images/icon-view.svg" />
        </a>
      </figure>
      
      <figcaption>
        <h1 class="text-white text-lg antialiased font-bold py-4 hover:text-[#00fff7]"><a href="#">Equilibrium #3429</a></h1>
        <p class="text-[#8bacda] font-light antialiased">Our Equilibrium collection promotes balance and calm.</p>
        <section class="py-4 flex justify-between">
          <section class="text-[#00fff7] flex justify-center items-center">
            <img class="mr-1" src="images/icon-ethereum.svg" width=10 height=10 alt="" />0.041 ETH
          </section>
          <section class="text-[#8bacda] flex justify-center items-center">
            <img class="mr-1" src="images/icon-clock.svg" width=18 height=18 alt="" />3 days left
          </section>
        </section>
      </figcaption>
      
      <hr class="border-[#2f415b]" />
      
      <section class="py-3 flex justify-start items-center">
        <img class="border border-light rounded-full mr-3" src="images/image-avatar.png" width=25 height=25 />
        <span class="text-[#8bacda]">Creation of</span>&nbsp;<a class="text-white hover:text-[#00fff7]" href="#">Jules Wyvern</a>
      </section>
    </article>
  </main>
</body>
</html>
