<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <title>Stats Preview Card Component | Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/build.css">
  <style>
    .font-inter {font-family: 'Inter', sans-serif;}
    .font-lexend-deca {font-family: 'Lexend Deca', sans-serif;}
  </style>
</head>
<body class="bg-[#090b1a] lg:h-screen p-5 font-inter grid place-items-center">
  <main class="my-20 subpixel-antialiased lg:m-0 lg:w-3/4 flex flex-col lg:flex-row overflow-hidden rounded-lg">
    <figure class="bg-[#aa5cdb] lg:hidden">
      <img class="mix-blend-multiply opacity-75" src="images/image-header-mobile.jpg" width="100%" height="100%" alt="Header Image" />
    </figure>
    <section class="bg-[#1b1938] p-8 lg:pt-16 lg:pl-16 lg:px-24 lg:pb-14 text-white text-center lg:w-2/4 lg:text-left">
      <h1 class="text-2xl lg:text-3xl font-semibold" style="font-size: 2rem">Get <span class="text-[#aa5cdb]">insights</span> that help your business grow.</h1>
      <p class="text-white/[0.75] text-sm my-5 lg:mt-6 lg:mb-20">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="bg-[#1b1938] flex flex-col justify-start items-center self-end text-center lg:flex-row lg:text-left">
        <div class="my-4 lg:mx-4 lg:my-0 lg:ml-0">
          <span class="block text-white text-2xl font-semibold">10k+</span>
          <span class="block text-white/[0.6] text-sm font-lexend-deca">COMPANIES</span>
        </div>
        <div class="my-4 lg:mx-4 lg:my-0">
          <span class="block text-white text-2xl font-semibold">314</span>
          <span class="block text-white/[0.6] text-sm font-lexend-deca">TEMPLATES</span>
        </div>
        <div class="my-4 lg:mx-4 lg:my-0">
          <span class="block text-white text-2xl font-semibold">12M+</span>
          <span class="block text-white/[0.6] text-sm font-lexend-deca">QUERIES</span>
        </div>
      </div>
    </section>
    <figure class="bg-[#aa5cdb] hidden lg:block lg:w-2/4">
      <img class="mix-blend-multiply opacity-75" src="images/image-header-desktop.jpg" width="100%" height="100%" alt="Header Image">
    </figure>
  </main>
</body>
</html>
