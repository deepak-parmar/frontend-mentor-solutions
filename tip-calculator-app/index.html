<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <title>Tip Calculator App | Frontend Mentor</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/build.css">
  
  <style>

    * {font-family: 'Space Mono', monospace;}
    
    .colss {
      color: #26c0ab;
      color: #00494d;
      color: #5e7a7d;
      color: #7f9c9f;
      color: #c5e4e7;
      color: #f4fafa;
      color: #ffffff;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    #tipPercentageInputs input[type="radio"]:checked ~ label {
      color: #00474b;
      background-color: #26c0ab;
    }

  </style>
</head>

<body class="bg-[#000] grid place-items-center place-content-center"> <!--bg-[#c5e4e7]-->
  
  <header class="mt-[7.5rem] mb-20">
    <img src="images/logo.svg" width=82 height=53 alt="Splitter logo" />
  </header>

  <main>
    <form id="tipCalculatorForm">
      <div class="bg-white lg:mb-60 rounded-t-2xl lg:rounded-2xl shadow-2xl grid grid-cols-1 lg:grid-cols-2 lg:w-[53.75rem] lg:gap-10">

        <div class="m-10 lg:m-0 lg:my-11 lg:ml-11 flex flex-col justify-between gap-10">

          <div class="relative w-full flex flex-col">
            <label class="text-sm text-[#5e7a7d] font-bold mb-1" for="bill">Bill</label>
            <input class="text-2xl w-full min-w-[272px] text-[#00474b] bg-[#f4fafa] text-right font-bold leading-none p-1 pr-4 rounded-lg outline-[#26c0ab]" type="number" name="bill" id="bill" tabindex="1" placeholder="0" />
            <img class="absolute bottom-0 left-0 m-3 pointer-events-none" src="images/icon-dollar.svg" alt="" />
          </div>

          <div id="tipPercentageInputs" class="flex flex-col w-full">
            <label class="text-sm text-[#5e7a7d] font-bold mb-1">Select Tip %</label>

            <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-2 text-center">
              
              <div class="grid">
                <input class="hidden" type="radio" name="tipPercentage" id="tipPercentage5" value=5 />
                <label class="w-full bg-[#00474b] outline-[#26c0ab] text-white text-2xl font-bold py-1 px-6 rounded-[.2rem]" for="tipPercentage5" tabindex="2">5%</label>
              </div>

              <div class="grid">
                <input class="hidden" type="radio" name="tipPercentage" id="tipPercentage10" value=10 />
                <label class="bg-[#00474b] outline-[#26c0ab] text-white text-2xl font-bold py-1 px-6 rounded-[.2rem]" for="tipPercentage10" tabindex="3">10%</label>
              </div>

              <div class="grid">
                <input class="hidden" type="radio" name="tipPercentage" id="tipPercentage15" value=15 />
                <label class="bg-[#00474b] outline-[#26c0ab] text-white text-2xl font-bold py-1 px-6 rounded-[.2rem]" for="tipPercentage15" tabindex="4">15%</label>
              </div>

              <div class="grid">
                <input class="hidden" type="radio" name="tipPercentage" id="tipPercentage25" value=25 />
                <label class="bg-[#00474b] outline-[#26c0ab] text-white text-2xl font-bold py-1 px-6 rounded-[.2rem]" for="tipPercentage25" tabindex="5">25%</label>
              </div>

              <div class="grid">
                <input class="hidden" type="radio" name="tipPercentage" id="tipPercentage50" value=50 />
                <label class="bg-[#00474b] outline-[#26c0ab] text-white text-2xl font-bold py-1 px-6 rounded-[.2rem]" for="tipPercentage50" tabindex="6">50%</label>
              </div>
              
              <div class="grid">
                <input class="hidden" type="radio" name="tipPercentage" id="tipPercentageCustom" />
                <label class="grid grid-cols-1" for="tipPercentageCustom">
                  <input class="p-1 pr-2 text-center text-[#00474b] text-2xl font-bold rounded-sm outline-[#26c0ab] placeholder:text-[#5e7a7d]" type="number" id="tipPercentageCustomInput" min=0 placeholder="Custom" />
              </div>

            </div>
          </div>

          <div class="relative w-full flex flex-col">
            <div class="flex justify-between">
              <label class="text-sm text-[#5e7a7d] font-bold mb-1" for="people">Number of People</label>
              <label id="zeroException" class="hidden text-[#b68071] text-sm font-bold mb-1">Can't be zero</label>
            </div>
            <input class="text-2xl text-[#00474b] bg-[#f4fafa] text-right font-bold leading-none p-1 pr-4 rounded-lg outline-[#26c0ab]" type="number" name="people" id="people" style="min-width: 272px;" placeholder="0" />
            <img class="absolute bottom-0 left-0 m-3 pointer-events-none" src="images/icon-person.svg" alt="" />
          </div>
        </div>

        <div class="bg-[#00474b] m-10 lg:m-0 lg:my-[1.8rem] lg:mr-[1.8rem] rounded-xl p-10 flex flex-col justify-between gap-10 lg:gap-28">
          
          <div class="flex flex-col gap-5">
            <div class="flex justify-between items-center">
              <div>
                <small class="block font-bold text-[#c5e4e7] text-[.9rem]">Tip Amount</small>
                <small class="block text-[#7f9c9f] text-sm font-semibold">/ person</small>
              </div>
              <p id="tipPerPerson" class="text-[2.73rem] text-[#26c0ab] font-bold">$0.00</p>
            </div>
      
            <div class="flex justify-between items-center">
              <div>
                <small class="block font-bold text-[#c5e4e7]">Total</small>
                <small class="block text-[#7f9c9f] text-sm font-semibold">/ person</small>
              </div>
              <p id="billPerPerson" class="text-[2.73rem] text-[#26c0ab] font-bold">$0.00</p>
            </div>
          </div>

          <button type="reset" class="bg-[#26c0ab] text-[#00474b] font-semibold p-2.5 text-lg rounded-md disabled:bg-[#0d686d]" disabled>RESET</button>
        </div>

      </div>
  </form>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
